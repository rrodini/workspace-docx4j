# textcleaner.properties - control text cleaner program.

# insert the precinct names from a separate file (solution to the "chopped" header problem from Abbyy.
insertPrecinctNames=true

# precinct names file
precinctNamesFile=./src/test/java/precinct-names-1.txt

# precinct regex is the marker for where the precinct name goes
precinctRegex=(?m)^COMMONWEAL(.*)$\n